<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

<body>
        <input type="number" oninput="giveBackResult(this.value)">
        <p>Hình tròn bán kính <span id="digital"></span> có: <br>
             chu vi = <span id="result1"></span> và diện tích = <span id ="result2"></span></p>
        <script type="text/javascript" src="figure.js"></script>
        <script>
            function giveBackResult(radius){
                document.getElementById("digital").innerHTML = radius;
                document.getElementById("result1").innerHTML = circlePerimeter(radius);
                document.getElementById("result2").innerHTML = circleArea(radius);
            }
        </script> 
</body>
