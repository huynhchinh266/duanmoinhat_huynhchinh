<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        let numberArray = [5,2,6,7,10,12,32,23,45,68,331,643,702,1111];
        let findNumber = Number(prompt("Input V"));
        document.write("Number Array: <br>" + numberArray +"<br>");
        let result = -1;
        for (let i=0;i<numberArray.length;i++){
            if (numberArray[i] === findNumber)
                result = i;
        }
        if (result!== -1)
            document.write("V is in the array");
        else
        document.write("V is not in the array");
    </script>
</body>
</html>
