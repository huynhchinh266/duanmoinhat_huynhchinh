<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title><Page Title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <input type="text" id='english'>
    <input type="button" value='translate' onclick="translateEnglish()">
    <script>
        let english = ["number", "word", "world", "war", "face"];
        let length = english.length;
        let vietNam = ["số", "chữ", "thế giới", "war", "face"];
        function translateEnglish(){
            let word = document.getElementById("english").value;
            let trans = -1;
            for (let i=0;i<length;i++){
                if (word === english[i]){
                    trans = i;
                    i = length + 1;
                }
            }
            if (trans !== -1){
                alert (word + " có nghĩa là " + vietNam[trans]);
            }
            else
                alert("Không tìm thấy");
        }
    </script>
</body>
</html>
