<body>
    <script>
        let string = "ffre-fwef  wef- fe -- fsdfbr";
        document.write("Mảng trước khi thay: <br>" + string);
        let transfer = "";
        for (let i=0;i<string.length;i++){
            if (string[i]!= '-')
                transfer += string[i];
            else
                transfer += '_';
        }
            
        string = transfer;
        document.write("<br>Mảng sau khi thay: <br>" + string);
    </script>
</body>
