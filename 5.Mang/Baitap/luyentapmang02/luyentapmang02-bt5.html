<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    Nhập chuỗi 1: <input type="text" id="string1" value=""><br>
    Nhập chuỗi 2: <input type="text" id="string2" value=""><br>
    <input type="button" value="So Sánh" onclick="stringEquality();">
    <script>
        function stringEquality(){
            let string1= document.getElementById("string1").value;
            let string2= document.getElementById("string2").value;
            let length1=string1.length;
            let length2=string2.length;
            let checkString = false;
            if (length1 === length2){
                let i=0;
                while ( (i<length2) && (string1[i]==string2[i])){
                    i++;
                }
                if (i==length2)
                    checkString = true;
            }
            if (checkString)
                alert("Hai chuỗi đã nhập vào giống nhau");
            else
                alert("Hai chuỗi đã nhập vào không giống nhau")
        }
        
    </script>
</body>
</html>
