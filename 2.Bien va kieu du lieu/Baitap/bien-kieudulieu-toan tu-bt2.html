<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>bien-kieudulieutoantu-bt2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        let nhapdoC = prompt("Nhập nhiệt độ (C)", '');
        let doC = parseFloat(nhapdoC);
        let doF = 1.8 * doC + 32;
        document.write(doC + " Độ C =  " + doF + " Độ F ");
    </script>
</body>
</html>
