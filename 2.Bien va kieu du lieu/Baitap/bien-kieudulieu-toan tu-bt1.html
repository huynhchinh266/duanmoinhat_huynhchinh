<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>bien-kieudulieu-toantu-bt1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        let inputDiemToan = prompt("Nhập Điểm Toán",'');
        let inputDiemLy = prompt("Nhập Điểm Lý",'');
        let inputDiemHoa = prompt("Nhập Điểm Hóa",'');
        let diemToan = parseInt(inputDiemToan);
        let diemLy = parseInt(inputDiemLy);
        let diemHoa = parseInt(inputDiemHoa);
        let tongDiem = diemToan + diemLy + diemHoa;
        let diemtrungbinh = tongDiem /3;
        document.write("<p>" + "Tổng điểm ba môn:" + tongDiem + "</p>");
        document.write("<p>" + "Điểm trung bình ba môn:" + diemtrungbinh + "</p>");
    </script>
</body>
</html>
