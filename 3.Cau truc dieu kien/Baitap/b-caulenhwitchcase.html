<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Caulenhwitchcase</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    Nhập tháng
    <input type="number" min="1" max="12" id='month'>
    <input type="button" value="Tính Số Ngày" onclick="checkDay();">
    <script>
        function checkDay(){
            let month = Number(document.getElementById('month').value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.write("Tháng " + month + " có 31 ngày");
                    break;
                case 2:
                document.write("Tháng " + month + " có 28 hoặc 29 ngày");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.write("Tháng " + month + " có 30 ngày");
                    break;
                default:
                    document.write("Vui lòng nhập tháng, " + month +" không phải là tháng");
                    break;
            }
        }
    </script>
</body>
</html>
