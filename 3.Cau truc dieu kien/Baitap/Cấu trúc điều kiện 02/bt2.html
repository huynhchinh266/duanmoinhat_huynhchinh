<!DOCTYPE html>
<html>
<head>

<body>
    Nhập độ dài:<input type="number" min="0" id="lengthM" value="0"> m<br>
    <input type="button" value="Chuyển" onclick="parseLength()">
    <script>
        function parseLength(){
            let lengthM = Number(document.getElementById("lengthM").value);
            let lengthFt = lengthM * 3.2808;
            alert(lengthM + " m = " + lengthFt + " ft");
        }
    </script>
</body>
