<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Caulenhwitchcase</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <input type="checkbox" id="goodBox" value="Good" onclick="check(this.id);">Good<br>
    <input type="checkbox" id="fastBox" value="Fast" onclick="check(this.id);">Fast<br>
    <input type="checkbox" id="cheapBox"value="Cheap" onclick="check(this.id);">Cheap<br>
    <script>
    function check(checkBoxId){
    let goodBox = document.getElementById("goodBox");
    let fastBox = document.getElementById("fastBox");
    let cheapBox = document.getElementById("cheapBox");
    let check = document.getElementById(checkBoxId);
    if ((goodBox.checked) && (cheapBox.checked) && (fastBox.checked)){
        switch (check){
            case goodBox:
                cheapBox.checked = false;
                break;
            case fastBox:
                cheapBox.checked = false;
                break;
            case cheapBox:
                goodBox.checked = false;
        }
    }
}
    </script>
</body>
</html>
