<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        let fibonaccy = [0, 1];
        let count = 1;
        do{
            count ++;
            fibonaccy[count] = fibonaccy[count-1] + fibonaccy[count-2];         
        }while(fibonaccy[count]%5!==0)
        document.write("Số fibonaccy đầu tiên chia hết cho 5: " + fibonaccy[count]);
    </script>
</body>
</html>
