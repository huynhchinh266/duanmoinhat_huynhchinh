<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        const pi = 3.1416;
        let nhapbankinh = prompt("Nhập bán kính hình tròn",'');
        let r = parseFloat(nhapbankinh);
        
        let dienTich = pi * r * r;
        let chuVi = 2 * pi * r;
        document.write("<p>Diện tích và chu vi hình tròn với bán kính vừa nhập là:</p>");
        document.write("<p>Diện tích: " + dienTich + "</p>");
        document.write("<p>Chu vi: " + chuVi + "</p>");
    </script>
</body>
</html>
