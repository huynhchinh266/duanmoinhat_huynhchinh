<body>
    <script>
        const number = 7;
        let total = 0;
        let num = 0;
        let count = 0;
        
        while (count <=30){
            num += number;
            total += num;
            count++;
        }
        document.write("Tổng 30 số tự nhiên đầu tiên chia hết cho 7:" + total);
    </script>
</body>
