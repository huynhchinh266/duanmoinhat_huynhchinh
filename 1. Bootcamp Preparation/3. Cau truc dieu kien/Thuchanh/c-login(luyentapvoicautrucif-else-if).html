<body>
    <script>
        let Value = prompt('Type a number', 0);
        
        let isMinus = Value.slice(0, 1);
        switch (isMinus) {
            case '-':
                alert(-1);
                break;
            case '0':
                alert(0);
                break;
            default:
                alert(1);
        }
    </script>
</body>
