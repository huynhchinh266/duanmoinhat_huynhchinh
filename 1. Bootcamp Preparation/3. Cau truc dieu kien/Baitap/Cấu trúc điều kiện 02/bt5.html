<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    Nhập độ rộng của hình tam giác vuông:<input type="number" min="0" id="widthTriangle" value="0"><br>
    Nhập độ cao của hình tam giác vuông:<input type="number" min="0" id="heightTriangle" value="0"><br>
    <input type="button" value="Tính Toán" onclick="areaTriangle();">
    <script>
        function areaTriangle(){
            let width = Number(document.getElementById("widthTriangle").value);
            let height = Number(document.getElementById("heightTriangle").value);
            let area = (width * height)/2;
            alert("Hình tam giác vuông cạnh " + width + " x " + height + " có diện tích " + area);
        }
    </script>
</body>
</html>
