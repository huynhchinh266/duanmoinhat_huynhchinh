    Nhập tuổi: <input type="number" id="old" value="0"><br>
    <input type="button" value="Kiểm Tra" onclick="checkOld();">
    <script>
        function checkOld(){
            let old = document.getElementById("old").value;
            if (( old>0) && (old<120))
                alert("Đây là tuổi của một người");
            else
                alert("Đây không phải là tuổi của một người");
        }
    </script>
