<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    Chỉ số cho phương trình<br>
    <input type="number" min="0" id="aNumber" value="0">x2+<input type="number" min="0" id="bNumber" value="0">x+
    <input type="number" min="0" id="cNumber" value="0"><br>
    <input type="button" value="Tính Toán" onclick="solveEquation();">
    <script>
        function solveEquation(){
            let a = Number(document.getElementById("aNumber").value);
            let b = Number(document.getElementById("bNumber").value);
            let c = Number(document.getElementById("cNumber").value);
            let tg= b*b - 4*a*c;
            if (tg>0){
                let x1 = (-b + Math.sqrt(tg)) / (2*a);
                let x2 = (-b - Math.sqrt(tg)) / (2*a);
                alert("Phương trình " + a + "x2 + " + b + "x + " + c + " có hai nghiệm x = " + x1 + " hoặc x = " + x2);
            }
            else if (tg==0){
                let x = -b/(2*a);
                alert("Phương trình " + a + "x2 + " + b + "x + " + c + " có nghiệm x = " + x);
            }
            else
                alert("Phương trình " + a + "x2 + " + b + "x + " + c + " vô nghiệm");
                
        }
    </script>
</body>
</html>
