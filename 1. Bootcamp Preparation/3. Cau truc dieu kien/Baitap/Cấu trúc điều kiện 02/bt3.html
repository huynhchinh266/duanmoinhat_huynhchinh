<body>
    Nhập độ dài cạnh hình vuông:<input type="number" min="0" id="length" value="0"><br>
    <input type="button" value="Tính Toán" onclick="areaSquare();">
    <script>
        function areaSquare(){
            let length = Number(document.getElementById("length").value);
            let area = length * length;
            alert("Hình vuông cạnh " + length + " có diện tích " + area);
        }
    </script>
</body>
