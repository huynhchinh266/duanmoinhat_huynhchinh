<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p>
    DO YOU LOVE ME?
    </p>
    <input type="button" value="Yes" onclick="alert('<3');">
    <input type="button" id="buttonNo" value="No" onmouseover="move();" style="position: relative">
    <script>
            function move(){
                let heigt = window.innerHeight;
                let width = window.innerWidth;
                let top = Math.floor (Math.random() * heigt)
                let left = Math.floor (Math.random() * width);
                let button = document.getElementById("buttonNo");
                button.style.top = top + 'px';
                button.style.left = left + 'px';
            }
    </script>
</body>
</html>
