<body>
        <input type="text" id="firstNumber" oninput="giveBackResult()">
        <input type="text" id="secondNumber" oninput="giveBackResult()">
        <input type="text" id="thirdNumber" oninput="giveBackResult()">
        <p>Số lớn nhất bạn đã nhập vào là <span id="result"></span></p>
        <script type="text/javascript" src="figure.js"></script>
        <script>
            function giveBackResult(){
                let first = document.getElementById("firstNumber").value,
                    second = document.getElementById("secondNumber").value,
                    third = document.getElementById("thirdNumber").value;
                if ((first!="") &&(second!=="") &&(third!="")){
                    let firstNumber = Number(first),
                        secondNumber = Number(second),
                        thirdNumber = Number(third);
                    document.getElementById("result").innerHTML = compareNumber(firstNumber, secondNumber, thirdNumber);
                }
                
            }
        </script>
