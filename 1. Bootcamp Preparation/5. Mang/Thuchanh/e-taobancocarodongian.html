<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body onload="hienThi()">
        <h3>Caro Game Simple</h3>
        <p id="carogame"></p>
        <input type="button" value="Change Value" onclick="changeValue()">
        
        <script>
            let banCaro = document.getElementById("carogame");
            
            let hienThiBan = [];
            for (let i = 0; i < 9; i++){
                hienThiBan[i] = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            }
            function hienThi(){
                let data = "";
                for (let i = 0; i<9; i++){
                    data += "<br>";
                    for (let j = 0; j < 9; j++)
                        data += hienThiBan[i][j] + "&nbsp;&nbsp;";
                }
                banCaro.innerHTML = data;
            }
            function changeValue(){
                let x = parseInt(prompt("Nhập hàng của số cần thay"));
                let y = parseInt(prompt("Nhập cột của số cần thay"));
                if ((x>=1) && (x<=9) && (y>=1) && (y<=9)){
                    hienThiBan[x-1][y-1] = 'x';
                    hienThi();
                }
            }
        </script>
</body>
</html>
