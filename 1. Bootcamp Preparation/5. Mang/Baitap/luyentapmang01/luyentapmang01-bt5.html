<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        let nguyenAm = "aeoiu";
        let dongChu = "regergaervaervarv";
        let count = 0;
        for (let i=0;i<dongChu.length;i++){
            let str = dongChu[i].toLowerCase();
            let find = nguyenAm.indexOf(str);
            if (find !=-1)
                count++;
        }
        document.write("Số lượng các nguyên âm trong chuỗi là: " + count);
    </script>
</body>
</html>
