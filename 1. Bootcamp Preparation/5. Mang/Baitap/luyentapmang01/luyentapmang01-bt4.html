<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        let numberArray = [5,2,6,7,10,12,32,23,45,68,331,643,702,1111];
        let first = 0;
        let last = numberArray.length - 1;
        document.write("Dãy số trước khi đảo: <br>" + numberArray);
        while (first<last){
            let transfer = numberArray[first];
            numberArray[first] = numberArray[last];
            numberArray[last] = transfer;
            first++;
            last--;
        }
        document.write("<br>Dãy số sau khi đảo: <br>" + numberArray);
    </script>
</body>
</html>
