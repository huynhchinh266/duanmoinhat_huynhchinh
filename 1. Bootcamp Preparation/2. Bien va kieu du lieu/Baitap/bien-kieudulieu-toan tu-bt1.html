<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>bien-kieudulieu-toantu-bt1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        let Hoa = parseFloat(prompt("Nhập Điểm Hóa",''))
        let Ly = parseFloat(prompt("Nhập Điểm Lý",''))
        let Sinh = parseFloat(prompt("Nhập Điểm Sinh",''))
        let Sum = Hoa + Ly + Sinh;
        let Average = Sum/3;
        document.write("<p>" + "Tổng điểm ba môn là:" + Sum + "</p>");
        document.write("<p>" + "Điểm trung bình ba môn:" + Average + "</p>");
    </script>
</body>
</html>
